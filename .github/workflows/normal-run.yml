name: Normal Run
#This workflow is triggered on each PUSH to origin/master
on: push

jobs:
  build-and-run:
    name: Build and Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 
        uses: actions/setup-node@v2
      - name: npm install, build and test
      - run: | 
        npm install
     # - run: npm run build --if-present
     # - run: npm run test